<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–µ—Ç–∞–ª–µ–π */
        .detail-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .detail-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        @media (min-width: 768px) {
            .detail-content {
                flex-direction: row;
            }
            .detail-poster {
                flex-shrink: 0;
            }
        }
        .detail-poster img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .detail-info {
            flex-grow: 1;
        }
        .detail-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--secondary-text-color);
        }
        .detail-description {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .detail-genres {
            margin-bottom: 20px;
            font-style: italic;
        }
        .detail-genres span {
            display: inline-block;
            background-color: var(--border-color);
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .detail-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .detail-actions button, .detail-actions a {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--accent-color);
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            text-decoration: none;
            text-align: center;
        }
        .detail-actions button:hover, .detail-actions a:hover {
             background-color: #9e64e4;
        }
        body.light-theme .detail-actions button:hover, body.light-theme .detail-actions a:hover {
             background-color: #5300d8;
        }
        .video-container {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        .video-container iframe, .video-container video {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 8px;
        }
        .video-container h3 {
             margin-bottom: 10px;
        }
        .status-rating-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            align-items: center;
        }
        .status-rating-controls select {
            flex: 1;
            min-width: 150px;
        }
        .no-video {
            color: var(--secondary-text-color);
            font-style: italic;
        }
    </style>
</head>
